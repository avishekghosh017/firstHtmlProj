<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Contact Me</title>
	</head>
	<body>	
	<h3>Contact Me</h3>
	<form>
		<label>Name :</label>
		<input type="text"/><br>
		<label>Email :</label>
		<input type="email"/><br>
		<label>Phone :</label>
		<input type="tel"/><br>
		<label>Are you sure you want to contact me?</label>
		<input type="checkbox"/><br>
		<input type="submit"/><br>
		<hr>
		<label>Trying other input types</label><br>
		<label>date :</label>
		<input type="date"/><br>
		<label>file :</label>
		<input type="file"/><br>
		<label>image :</label>
		<input type="image"/><br>
		<label>search :</label>
		<input type="search"/><br>
		<label>url :</label>
		<input type="url"/><br>
		<label>radio :</label>
		<input type="radio"/><br>
		<label>Your Message :</label>
		<textarea name="name" rows="5" cols="20"/>
		<label>reset :</label>
		<input type="reset"/><br>
	</form>
	</body>
</html>
